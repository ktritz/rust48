<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>HP-48 GX Emulator (Rust)</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Physical div replacing ::after for WebView2 compatibility */
    #upper-panel {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 37%;
      border-radius: 12px 12px 0 0;
      background: rgb(80, 88, 100);
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>

<div id="calculator">

  <!-- Light upper panel â€” physical div for WebView2 compatibility -->
  <div id="upper-panel"></div>

  <!-- Display -->
  <div id="display-area">
    <div id="display-wrapper">
      <canvas id="annunciators"></canvas>
      <canvas id="lcd"></canvas>
      <div id="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
      </div>
    </div>
  </div>

  <!-- Buttons (populated by generateButtons() in hp48_rust.ts) -->
  <div id="buttons">
    <div class="btn-row menu-row"></div>
    <div class="btn-row"></div>
    <div class="btn-row"></div>
    <div class="btn-row"></div>
    <div class="btn-row"></div>
    <div class="btn-row"></div>
    <div class="btn-row"></div>
    <div class="btn-row"></div>
    <div class="btn-row"></div>
  </div>

</div>

<script type="module" src="hp48_rust.js"></script>

</body>
</html>
